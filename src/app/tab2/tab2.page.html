    <ion-row>
    <ion-col size="8">
      <ion-row>
        <ion-col>{{ event.ort }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>{{ event.beschreibung }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>{{ event.startUhrzeit }} - {{ event.endeUhrzeit }}</ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
