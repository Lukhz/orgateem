<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>neues Event</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismissModal()"> Cancel </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        [disabled]="!createEventForm.valid"
        (click)="submitForm()"
      >
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-thumbnail class="ion-margin-start">
    <img src="/assets/basketball-outline.svg" />
  </ion-thumbnail>

  <form
    [formGroup]="createEventForm"
    #createForm="ngForm"
    (ngSubmit)="createEvent(createEventForm.value)"
  >
    <ion-list>
      <ion-item>
        <ion-input
          placeholder="Sportart"
          inputMode="text"
          clearInput="true"
          formControlName="sportart"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Ort"
          inputMode="text"
          clearInput="true"
          formControlName="ort"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="beschreibung"
          inputMode="text"
          clearInput="true"
          formControlName="beschreibung"
          required
        ></ion-input>
      </ion-item>

      <ion-item id="open-modal">
        <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Start</ion-label>
        <ion-text slot="end"> {{formattedString}} </ion-text>
      </ion-item>

      <ion-item id="open-modal-end">
        <ion-icon name="timer-sharp" slot="start" color="primary"></ion-icon>
        <ion-label>Ende</ion-label>
        <ion-text slot="end"> {{formattedStringEnd}} </ion-text>
      </ion-item>

      <ion-modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-datetime
              #datetime
              [value]="dateValue"
              size="cover"
              (ionChange)="dateChanged(datetime.value)"
              showDefaultButtons="true"
              (ionCancel)="showPicker = false;"
            ></ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>

      <ion-modal trigger="open-modal-end">
        <ng-template>
          <ion-content>
            <ion-datetime
              #datetime
              [value]="dateValueEnd"
              size="cover"
              (ionChange)="dateChangedEnd(datetime.value)"
              showDefaultButtons="true"
              (ionCancel)="showPicker = false;"
            ></ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-list>
  </form>
</ion-content>
