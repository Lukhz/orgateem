<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Deine Termine </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <!--<ion-row *ngFor="let item of appService.getEvents()">-->
    <h3>01-01-22<!--{{ item.date }}--></h3>
  </ion-row>
  <!--<ion-row *ngFor="let item of appService.getEvents()">-->
  <ion-card>
    <ion-card-header>
      name<!--{{ item.name }}-->
    </ion-card-header>
  <ion-row>
    <ion-col size="2">
      photo
      <!--{{ item.photo }}-->
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-col>descripten<!--{{ item.descripten }}--></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>wann<!--{{ item.wann }}--></ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="1">
      <ion-button  (click)="appService.zusagen(item)"
        ><ion-icon name="checkmark-outline"></ion-icon
      ></ion-button>
    </ion-col>
    <ion-col size="1">
      <ion-button color="secondary" (click)="appService.vielleicht(item)"
        ><ion-icon name="help-outline"></ion-icon
      ></ion-button>
    </ion-col>
    <ion-col size="1">
      <ion-button color="danger" (click)="appService.absagen(item)"
        ><ion-icon name="ban-outline"></ion-icon
      ></ion-button>
    </ion-col>
  </ion-row>
  </ion-card>
</ion-content>


<!--Ab hier plus Button fürs hinzufügen-->
<ion-fab vertical="bottom" horizontal="center" slot="fixed" id="trigger-button">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="trigger-button" >
  <ng-template>
    <ion-header>
      <ion-toolbar>
          <ion-title>erstelle ein Event</ion-title>
          <ion-button slot="end" (click)="appService.dismissModal()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-input [(ngModel)]="appService.name">Name</ion-input>
      <ion-input [(ngModel)]="appService.beschreibung">Beschreibung</ion-input>
      <ion-input [(ngModel)]="appService.bewertung" type="number">Bewertung</ion-input>
      <ion-input [(ngModel)]="appService.koordinaten" value="appService.getLocation()">Koordinaten</ion-input> 
      <ion-input [(ngModel)]="appService.bild" value="appService.photoTaken()">Photo</ion-input>
      <!--
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="appService.addNewToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      -->
      <ion-button expand="block" (click)="appService.submit()" >Submit</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
